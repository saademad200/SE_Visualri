{% extends "visualri/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
			<div class="content-section">
				<form class="login100-form validate-form" method="POST" >
					{% csrf_token %}
					<span class="login100-form-title">
						Member Login
					</span>		
		
		<div class="wrap-input100 form-group" id="div_id_username" >
			<input type="text" name="username" placeholder = "UserName" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="input100 textinput textInput form-control" required="" id="id_username"> 
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-user" aria-hidden="true"></i>
			</span>
		</div> 
		<div id="div_id_password" class="wrap-input100 form-group"> 
			<input type="password" placeholder = "Password" name="password" autocomplete="current-password" class="input100 textinput textInput form-control " required="" id="id_password">  
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-lock" aria-hidden="true"></i>
			</span>
		</div> 
		
		
	</fieldset>
	<div class="container-login100-form-btn form-group">
		<button class="login100-form-btn" type="submit" id="submit" formmethod="post">
			Login
		</button>
	</div>
	<br>	

	<div class="text-center p-t-136">
		<a class="txt2" href="{% url 'register' %}">
			Create your Account
			<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
		</a>
	</div>
	
</form>
			
{% endblock content %}
